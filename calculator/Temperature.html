<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="temp.css">
  <link rel="icon" type="image/png"  href="celcius.png">
   
  <script src="https://kit.fontawesome.com/f7eb3a2707.js" crossorigin="anonymous"></script>
  <title>celcius to Farenheit</title>
</head>
<body>
  
    <header id="header">
        <section id="logo">
        <i  style="background-color: white; color: #ff4e3a;" class="fa-solid fa-less-than"></i>
        <i class="fa-solid fa-calculator"></i>
        <i  style="background-color: white; color: #ff4e3a;" class="fa-solid fa-greater-than"></i>
        </section>
        <p>.</p>
        <a id="log" href="calculator web.html"><h3>&lt HOME</h3></a>
    </header> 
    <div id="name">
      <p><img src="celcius.png" alt="" height="130" width="130"><h3 for="converter">Converter <span class="C">°C</span> to <span class="F">°F</span></h3></p>
      
                
    
    </div>

    <div id="main_menu">
        <section class="option">
            <h3 id="temp">Enter temperature:</h3>
            <div>
                <input style="outline: none;" type="text" id="converter" placeholder="°C">
            </div>
           <br>
           
           
            <p class="result"></p>
            <br>
            

            <div id="buttons">
                <button class="convertButton">Convert</button>
                <button class="resetButton">Reset</button>
                <button class="changeButton">Reverse</button>
            </div>
        </section>
    
    </div>
      
         
    </div>
</body>
<script>
    const converter = document.querySelector('#converter');
const result = document.querySelector('.result');
const convertButton = document.querySelector('.convertButton');
const resetButton = document.querySelector('.resetButton');
const changeButton = document.querySelector('.changeButton');
const C = document.querySelector('.C')
const F = document.querySelector('.F')

const swap = () => {
    if (C.innerHTML === '°C') {
        C.innerHTML = '°F';
        F.innerHTML = '°C';
        document.title = "Converter °F to °C";
        converter.placeholder = "°F";

    } else {
        F.innerHTML = '°F';
        C.innerHTML = '°C';
        document.title = "Converter °C to °F";
        converter.placeholder = "°C";
    };
};

const reset = () => {
    converter.value = '';
    result.innerHTML = '';
}

const convert = () => {
    if (/^(-?)(\d+)(\.{1}\d+)?$/.test(converter.value)) {
        result.style.color = "#1e1c4a";

        if (C.innerHTML === '°C') {
            let value = (converter.value * 1.8) + 32;
            result.innerHTML = `${converter.value}°C to ${value.toFixed(2)}°F`;
        } else {
            let value = (converter.value - 32) / 1.8;
            result.innerHTML = `${converter.value}°F to ${value.toFixed(2)}°C`;
        }
    } else if (converter.value == '') {
        result.style.color = "#1e1c4a"
        result.innerHTML = 'Write correct value!';
    } else {
        result.style.color = "#1e1c4a";
        result.innerHTML = 'Wrong value!';
    }
}

changeButton.addEventListener('click', swap);
resetButton.addEventListener('click', reset);
convertButton.addEventListener('click', convert);
</script>
</html>
